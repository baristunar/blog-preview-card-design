<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main-wrapper">
      <article class="card">
        <header class="card__header">
          <img
            class="card__image"
            width="279"
            height="200"
            src="./assets/images/illustration-article.svg"
            alt="illustration-article"
          />
        </header>

        <section class="card__body">
          <div class="card__tag">Learning</div>
          <p class="card__publish-date">Published 21 Dec 2023</p>
          <h2 class="card__title">HTML & CSS foundations</h2>
          <p class="card__describe">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <footer class="card__footer">
          <img
            width="32"
            height="32"
            class="card__footer-avatar"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          <p class="card__footer-author">Greg Hooper</p>
        </footer>
      </article>
    </main>

    <footer class="footer">
      <nav>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://www.baristunar.com">Barış Tunar</a>.
      </nav>
    </footer>
  </body>
</html>
